<ion-header>

  <ion-navbar>
    <ion-title>Timeline </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>  
      <ion-textarea placeholder="Quoi de neuf ?" id="textToPublish"   [(ngModel)]="textToPublish"></ion-textarea>
      <ion-item>        
          <ion-row>
              <ion-col>
                  <button ion-button icon-left clear large color="danger">
                    <ion-icon name="ios-camera"></ion-icon>
                  </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-right clear large color="danger" (click)="publish()">
                  <ion-icon name="ios-send"></ion-icon>
                </button>
              </ion-col>
          </ion-row>


      </ion-item>
  </ion-card>
</ion-content>
