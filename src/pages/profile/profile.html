<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Profil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab top right edge>
      <button ion-fab mini color="secondary"><ion-icon name="more"></ion-icon></button>
      <ion-fab-list>
        <button ion-fab color="secondary"><ion-icon name="notifications"></ion-icon></button>
        <button ion-fab color="secondary"><ion-icon name="mail"></ion-icon></button>
        <button ion-fab color="secondary"><ion-icon name="key"></ion-icon></button>
        <button ion-fab color="danger" (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

  <div *ngFor="let consultant of profile | async">
    
    <ion-row>
          <ion-col class="col-center">
            <img src="https://firebasestorage.googleapis.com/v0/b/neolynker.appspot.com/o/photo%20identite.jpg?alt=media&token=2887ab40-5c30-4bc6-9b10-20a01e69ff36" style="border-radius: 50%;width: 100px;height: 100px; ">
          </ion-col>
    </ion-row>
    <ion-row>
          <ion-col class="col-center">
              <strong>{{consultant.prenoms}} {{consultant.nom}}</strong> <br>
              <ion-note> agriculteur </ion-note>
          </ion-col>
    </ion-row>
    <hr>

    <ion-list no-border>  
      <ion-list-header>
        Tribu 
      </ion-list-header>
      <ion-item>
          <ion-icon name='ios-people' item-left></ion-icon>
          <ion-note> {{consultant.tribu}} </ion-note>    
      </ion-item>
   </ion-list>

    <ion-list no-border>

      <ion-list-header>
        Etudes
      </ion-list-header>

      <div *ngFor="let school of (schoolList | async)?.reverse()">
          <ion-item>
              <ion-icon name='school' item-left></ion-icon>
              {{school.ecole}}<br> 
              <ion-note> {{school.titre}} </ion-note>
              <ion-note item-right>
              {{school.date}}
              </ion-note>
          </ion-item>
      </div>


    </ion-list>


    <ion-list>

      <ion-list-header>
        Experience
      </ion-list-header>

      <div *ngFor="let work of (workList | async)?.reverse()">
          <ion-item>
              {{work.societe}} <br> {{work.poste}}
              <ion-icon name='briefcase' item-left></ion-icon>
              <ion-note item-right>{{work.date}}</ion-note>
          </ion-item>
      </div>

    </ion-list>

    <ion-list>

      <ion-list-header>
        Autres
      </ion-list-header>

      <ion-item>
        <ion-icon name='car' item-left></ion-icon>
        Permis B
        <ion-note item-right></ion-note>
      </ion-item>

      <ion-item>
        <ion-icon name='american-football' item-left></ion-icon>
        Football
        <ion-note item-right></ion-note>
      </ion-item>

      <ion-item>
        <ion-icon name='people' item-left></ion-icon>
        Amis
        <ion-note item-right></ion-note>
      </ion-item>

      <ion-item>
        <ion-icon name='book' item-left></ion-icon>
        Lecture
        <ion-note item-right></ion-note>
      </ion-item>

    </ion-list>





  </div>
</ion-content>
