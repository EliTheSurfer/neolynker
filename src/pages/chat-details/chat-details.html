<ion-header>

  <ion-navbar>
    <ion-title>{{receiver.prenoms}}</ion-title>
  </ion-navbar>

</ion-header>





<ion-content padding>


    <div #scrollMe id="messages-container" style="overflow: auto; height: 100%;">
        
        <ion-list>
            <ion-card class="text cards-job" *ngFor="let message of conversationReference | async ">

                <ion-avatar item-left>
                    <img src="{{message.photoDeProfil}}">
                </ion-avatar>

                <ion-item>    
                    <h2>{{message.senderId}} </h2>
                    <p>envoyÃ© : {{message.date}}</p>
                </ion-item>
                
                <ion-card-content>
                    <p>{{message.message}}</p>
                </ion-card-content>

            </ion-card>
        </ion-list>
    </div>   
    
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-input type="text" placeholder="message..." [(ngModel)]="textToPublish"></ion-input>


        <ion-buttons end>
            <button (click)="sendMessage()">
            <ion-icon name="md-send" style="font-size : x-large;"></ion-icon>
          </button>
        </ion-buttons>
        
    </ion-toolbar>


</ion-footer>
